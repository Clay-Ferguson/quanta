<!doctype html>
<html lang="en"> 
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/logo-50px-tr.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Quanta</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // parameters inserted by server, before this HTML is sent back to the client. This is just a trick for letting the server
      // put information into JavaScript so the client doesn't need to make another request to get it.
      let HOST = "{{HOST}}";
      let CLIENT_HOST = "{{CLIENT_HOST}}";
      let PORT = "{{PORT}}";
      let SECURE = "{{SECURE}}"=="y";
      let ADMIN_PUBLIC_KEY = "{{ADMIN_PUBLIC_KEY}}";
      let DOC_PATH = "{{DOC_PATH}}"; // will be set to the path of this folder, if browser path matches `/doc/id/:uuid`
      let PAGE = "{{PAGE}}";
      let PLUGINS = "{{PLUGINS}}";
      let DEFAULT_PLUGIN = "{{DEFAULT_PLUGIN}}";
    </script>
    <script type="module" src="/client/main.tsx"></script>
  </body>
  
</html>
