host: "0.0.0.0" 
clientHost: "localhost"  # This is the host that the client will connect to, typically localhost in development
# NOTE: This is an internal port number, not the external as mapped in docker-compose-dev.yaml
port: "8000"
secure: "n"
adminPublicKey: "03f051a7104a81415643107a5ff477fbcaa70dfe5eed84763b34856a8e827f84aa"
plugins:
  - docs
  - chat
defaultPlugin: "chat"

# Configuration for automated testing
runTests: "y"  # Set to "y" to run embedded tests when server starts
exitAfterTest: "n"  # Set to "y" to exit the process after tests complete

# WARNING: This 'coverage' config doesn't currently work, because it creates lots of import errors
# but since it's not important for now I'll just disable it and maybe come back to it later.     
testWithCoverage: "n"  # Set to "y" to generate code coverage reports

# Public folders configuration - array of folder objects with name and path
public-folders:
  - name: "Users"
    key: "usr" # warning: this value is hardcoded in places in the code.
    path: "/"
    type: "vfs"  # Type can be 'lfs' for Linux file system or 'vfs' for virtual PostregreSQL file system
    # Accessable at: http://localhost:8000/doc/usr
  
