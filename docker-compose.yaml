# --------------------------------
# NOTE:
# Docker 29.0.0 has a well-known bug where its embedded DNS resolver (running at 127.0.0.11 inside containers) fails 
# to resolve service names on user-defined bridge networks, causing "getaddrinfo EAI_AGAIN" errors. The solution assigns 
# static IP addresses to containers and uses extra_hosts to write the postgres hostname directly into hosts, completely 
# bypassing Docker's broken DNS. This can be removed once Docker fixes the DNS resolution issue in a future release. 
# Test by removing these changes and verifying that docker exec quanta-dev ping postgres works correctly.
# 
# Periodically as docker comes out with new releases. We can check to see. If we still need. 
# To compensate for the bug. Do this by removing any of the sections below. That are labeled as 'EAI' Sections. 
# There are four such sections of this code that can be removed. 
# --------------------------------

# BEGIN_EAI
networks:
  quanta-network:
    driver: bridge
    driver_opts:
      com.docker.network.bridge.name: quanta-br0
      com.docker.network.bridge.enable_icc: "true"
      com.docker.network.bridge.enable_ip_masquerade: "true"
    ipam:
      config:
        - subnet: 172.20.0.0/16
          gateway: 172.20.0.1
# END_EAI

services:
  postgres:
    image: postgres:15-alpine
    container_name: postgres-${QUANTA_ENV:-local}
    # BEGIN_EAI    
    networks:
      quanta-network:
        ipv4_address: 172.20.0.10
    # END_EAI
    environment:
      - POSTGRES_DB=quanta
      - POSTGRES_USER=quanta
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - ${POSTGRES_DATA_PATH}:/var/lib/postgresql/data/pgdata
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U quanta -d quanta"]
      interval: 30s
      timeout: 10s
      retries: 3

  pgadmin:
    # Example: Use `docker-compose --profile pgadmin ...` to enable this service
    profiles: ["pgadmin"]
    image: dpage/pgadmin4:latest
    container_name: pgadmin-${QUANTA_ENV:-local}
    # BEGIN_EAI
    networks:
      - quanta-network
    # END_EAI
    # Note: This is linux UserId:GroupID, and NOT related to port numbers
    user: "5050:5050"
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_DEFAULT_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_DEFAULT_PASSWORD}
      - PGADMIN_CONFIG_SERVER_MODE=False
      # Disable pgAdmin logging completely
      - PGADMIN_CONFIG_CONSOLE_LOG_LEVEL=60
      - PGADMIN_CONFIG_FILE_LOG_LEVEL=60
      - PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION=False
      - GUNICORN_ACCESS_LOGFILE=/dev/null
      - PGADMIN_DISABLE_POSTFIX=True
    volumes:
      - ${PGADMIN_DATA_PATH:-./pgadmin-data}:/var/lib/pgadmin
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    depends_on:
      - postgres
    restart: unless-stopped
    logging:
      driver: "none"

  quanta-app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        ENV: ${QUANTA_ENV:-local}
    container_name: quanta-${QUANTA_ENV:-local}
    # BEGIN_EAI
    networks:
      quanta-network:
        ipv4_address: 172.20.0.20
    # Workaround for Docker 29.x DNS issues - add static host entry
    extra_hosts:
      - "postgres:172.20.0.10"
    # END_EAI
    ports:
      - "${APP_PORT:-8000}:8000"
      # Debug port for Node.js debugging
      - "${DEBUG_PORT:-9229}:9229"
    volumes:
      # Mount logs directory to host
      - ${LOGS_PATH:-./logs}:/app/dist/server/logs
      - ${TMP_PATH:-./tmp}:/app/dist/server/tmp
    environment:
      - CONFIG_FILE=./config.yaml
      - DEV_BUILD_OPTS=true
      - QUANTA_ENV=${QUANTA_ENV}
      # Enable debugging based on environment variable
      - DEBUG=${DEBUG:-false}
      # PostgreSQL connection info for the app
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=quanta
      - POSTGRES_USER=quanta
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    # Keep container running and show logs
    stdin_open: true
    tty: true
